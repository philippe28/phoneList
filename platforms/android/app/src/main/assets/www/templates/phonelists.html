      </label>
    </div>

    <ion-list>

          <i class="icon ion-person-stalker" ></i>

           {{group.title}}

        <ion-item class="item-accordion" ng-show="isGroupShown(group)">
          Chamar
        </ion-item>
        <ion-item class="item-accordion" ng-show="isGroupShown(group)" href="#/app/phonedetail/{{playlist.id}}" >

        </ion-item>
        <ion-item class="item-accordion" ng-show="isGroupShown(group)">

      </div>
